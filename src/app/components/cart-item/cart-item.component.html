<div
  class="d-flex flex-row d-flex justify-content-between align-items-center"
  *ngIf="item">
  <div class="item-name">{{ item.product.name }}</div>
  <div class="d-flex flex-row align-items-center justify-content-end flex-wrap">
    <span class="ms-2 d-flex flex-row align-items-center">
      <label class="me-1" for="quantity">qty: {{ item.quantity }}</label>
    </span>
    <span class="ms-2">
      <span class="item-price">{{ getItemPrice(item) | currency }}</span>
    </span>
  </div>
  <button class="btn btn-link" (click)="removeItem(item.id)">Remove</button>
</div>
