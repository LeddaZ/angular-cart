<app-header title="AngularCart ðŸ›’"></app-header>
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col">
      <app-product-filters
        [filters]="filters$ | async"
        (filterChange)="applyFilters($event)"></app-product-filters>
      <div class="row row-cols-1 row-cols-md-4 g-6 mt-5">
        <div class="col" *ngFor="let product of products$ | async">
          <app-item-card
            [product]="product"
            (addToCart)="addItem($event)"></app-item-card>
        </div>
      </div>
    </div>
    <div class="col side-cart"><app-side-cart></app-side-cart></div>
  </div>
</div>
<app-footer footerText="&copy; 2024 Leonardo Ledda"></app-footer>
